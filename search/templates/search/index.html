{% extends 'base.html' %}
{% block title %} Search {% endblock %}
{% block content %}
<div class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
			<!-- ASIDE -->
			<div id="aside" class="col-md-3">
				<!-- Menu Left -->
				<form action="" method="get" accept-charset="utf-8" enctype="multipart/form-data">
					<div class="aside">
						<h3 class="aside-title">Từ tìm kiếm</h3>
						<input class="input" type="text" name="q" value="{{ query }}">
					</div>
					<div class="aside">
						<h3 class="aside-title">Danh mục</h3>
						<div class="checkbox-filter">
							<div class="input-radio">
								<input type="radio" id="all" name="catalog" value=""  >
								<label for="all">
									<span></span>
									Tất cả
									<small></small>
								</label>
							</div>

							<div class="input-radio">
								<input type="radio" id="" name="catalog" value=""  >
								<label for="">
									<span></span>
									Home
									<small></small>
								</label>
							</div>

						</div>
					</div>
					<div class="aside">
						<h3 class="aside-title">Giá tiền</h3>
						<div class="checkbox-filter">
							<div class="input-radio">
								<input type="radio" id="price" name="price" value="" >
								<label for="price">
									<span></span>
									Tất cả
									<small></small>
								</label>
							</div>
							<div class="input-radio">
								<input type="radio" id="price1" name="price" value="200000-500000" >
								<label for="price1">
									<span></span>
									200,000 - 500,000
									<small></small>
								</label>
							</div>
							<div class="input-radio">
								<input type="radio" id="price2" name="price" value="500000-1000000" >
								<label for="price2">
									<span></span>
									500,000 - 1,000,000
									<small></small>
								</label>
							</div>
							<div class="input-radio">
								<input type="radio" id="price3" name="price" value="1000000-2000000"   >
								<label for="price3">
									<span></span>
									1,000,000 - 2,000,000
									<small></small>
								</label>
							</div>
							<div class="input-radio">
								<input type="radio" id="price4" name="price" value="2000000-5000000"  >
								<label for="price4">
									<span></span>
									2,000,000 - 5,000,000
									<small></small>
								</label>
							</div>
							<div class="input-radio">
								<input type="radio" id="price5" name="price" value="5000000-100000000"  >
								<label for="price5">
									<span></span>
									&gt; 5,000,000
									<small></small>
								</label>
							</div>
						</div>
					</div>
					<div class="aside">

						<div class="aside-title">
							<button type="submit" class="btn btn-danger" style="background-color: #D10024">Lọc</button>
						</div>
					</div>
					<!-- /Menu Left -->
			</div>
			<!-- /ASIDE -->
			<!-- STORE -->
			<div id="store" class="col-md-9">
				<!-- store products -->
				<div class="store-filter clearfix">
					<div class="store-sort">
						<label>
							Sắp xếp theo:
							<select class="input-select" name="arrange">
								<option value="created_at-desc" >Mới nhất</option>
								<option value="price-asc"  >Giá tăng dần</option>
								<option value="price-desc"  >Giá giảm dần</option>
								<option value="view-desc"  >Lượt xem</option>
								<option value="name-asc" >Tên A -> Z </option>
							</select>
						</label>
						<label>
							Hiển thị:
							<select class="input-select" name="limit">
								<option value="15">15</option>
								<option value="30">30</option>
							</select>
						</label>
					</div>
					<div class="store-grid">
						Tìm "<b> {{ query }} </b>" : {{object_list.count}} kết quả.
					</div>
				</div>
				</form>
				<div class="col-md-12">
				</div>
				<div class="row">
					<!-- product -->
					{% for obj in object_list %}
					<div class="col-md-4 col-xs-6">
						{% include 'product/snippets/card_product.html' %}
					</div>
					{% endfor %}
					<!-- /product -->

					<div class="clearfix visible-lg visible-md"></div>
				</div>
				<!-- /store products -->

				<!-- store bottom filter -->
				<div class="store-filter clearfix">
					<span class="store-qty">9 sản phẩm</span>
					<ul class="store-pagination">

					</ul>
				</div>
				<!-- /store bottom filter -->
			</div>
			<!-- /STORE -->
		</div>
		<!-- /row -->
	</div>
	<!-- /container -->
</div>
{% endblock %}
