{% extends 'base.html' %}
{% block title %} Products {% endblock %}
{% block content %}

<div class="container">

    <h1>Articles</h1>
    <ul>
        <li>{{ object.title }} - {{ object.description }}</li>
    </ul>
    <form class="" action="{% url 'cart:update' %}" method="post">
        <input type="hidden" name="product_id" value="{{object.id}}">
        {% if object in cart.products.all %}
        <button type="submit">Remove</button>
        {% else %}
        <button type="submit">Add to cart</button>
        {% endif %}
        {% csrf_token %}
    </form>
</div>
{% endblock %}
